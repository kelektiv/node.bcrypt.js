environment:
  matrix:
  - nodejs_version: "6"
    platform: x64
  - nodejs_version: "6"
    platform: x86
  - nodejs_version: "7"
    platform: x64
  - nodejs_version: "7"
    platform: x86
  - nodejs_version: "8"
    platform: x64
  - nodejs_version: "8"
    platform: x86
  - nodejs_version: "9"
    platform: x64
  - nodejs_version: "9"
    platform: x86
  - nodejs_version: "10"
    platform: x64
  - nodejs_version: "10"
    platform: x86
  - nodejs_version: "11"
    platform: x64
  - nodejs_version: "11"
    platform: x86

install:
  - where npm
  - where node
  - ps: Install-Product node $env:nodejs_version $env:platform
  - 'npm install -g npm@latest'

build: off

artifacts:
  - path: 'build/stage/**/bcrypt*.tar.gz'

test_script:
  - node --version
  - npm --version
  - npm run test:remotebinary
  - npm test

after_test:
  - .\node_modules\.bin\node-pre-gyp package

on_success:
  - ps: if ($env:APPVEYOR_REPO_TAG_NAME -match '^v(0|[1-9]+)\.(0|[1-9]+)\.(0|[1-9]+)$') { echo "Publishing"; npm install node-pre-gyp-github@1.3.1; ./node_modules/.bin/node-pre-gyp-github publish --release }

